name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Website Content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/gharole-website_bittikens_com-prd
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: website-deploy-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Verify AWS identity
        run: |
          echo "Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "AWS credentials configured successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Get infrastructure parameters
        id: infra
        run: |
          PROJECT_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DOMAIN_STUB=$(echo "$PROJECT_NAME" | sed 's/^website_//' | sed 's/_com$//')
          DOMAIN_NAME="${DOMAIN_STUB}.com"
          
          BUCKET_NAME=$(aws ssm get-parameter --region us-east-1 --name "/static-website/infrastructure/${DOMAIN_NAME}/bucket-name" --query Parameter.Value --output text)
          DISTRIBUTION_ID=$(aws ssm get-parameter --region us-east-1 --name "/static-website/infrastructure/${DOMAIN_NAME}/cloudfront-distribution-id" --query Parameter.Value --output text)
          
          echo "domain_name=$DOMAIN_NAME" >> $GITHUB_OUTPUT
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          
          echo "Infrastructure parameters:"
          echo "  Domain: $DOMAIN_NAME"
          echo "  S3 Bucket: $BUCKET_NAME"
          echo "  CloudFront Distribution: $DISTRIBUTION_ID"

      - name: Deploy to S3
        run: |
          # Backup existing index.html if it exists
          if aws s3 ls "s3://${{ steps.infra.outputs.bucket_name }}/index.html" &>/dev/null; then
            echo "Backing up existing index.html..."
            aws s3 cp "s3://${{ steps.infra.outputs.bucket_name }}/index.html" "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup"
          fi
          
          # Sync files to S3 with appropriate cache headers
          aws s3 sync dist/ "s3://${{ steps.infra.outputs.bucket_name }}" \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.txt" \
            --exclude "index.html.backup"
          
          # Upload HTML files with shorter cache
          aws s3 sync dist/ "s3://${{ steps.infra.outputs.bucket_name }}" \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.xml" \
            --include "*.txt" \
            --exclude "index.html.backup"

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "${{ steps.infra.outputs.distribution_id }}" \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "CloudFront invalidation created: $INVALIDATION_ID"

      - name: Verify deployment
        run: |
          # Wait for S3 consistency
          sleep 2
          
          # Check if index.html exists in bucket
          if aws s3 ls "s3://${{ steps.infra.outputs.bucket_name }}/index.html" &>/dev/null; then
            echo "âœ“ index.html found in S3 bucket"
            
            # Clean up backup file after successful deployment
            if aws s3 ls "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup" &>/dev/null; then
              echo "Cleaning up backup file..."
              aws s3 rm "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup"
            fi
          else
            echo "âœ— index.html not found in S3 bucket"
            
            # Restore backup if deployment failed
            if aws s3 ls "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup" &>/dev/null; then
              echo "Restoring backup due to deployment failure..."
              aws s3 cp "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup" "s3://${{ steps.infra.outputs.bucket_name }}/index.html"
              aws s3 rm "s3://${{ steps.infra.outputs.bucket_name }}/index.html.backup"
            fi
            exit 1
          fi
          
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Website URL: https://${{ steps.infra.outputs.domain_name }}"
